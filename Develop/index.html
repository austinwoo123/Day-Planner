<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <!--Header Starts here-->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!--9am starts here-->
    <div class="card" mb-2>
      <div class="row time-block" id="9">
        <p id="time-block" class="text-body col-1">9 AM</p>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1">Save</button>

      </div>
    </div>
    <!--10am starts here-->
    <div class="card" shadow-sm mb-2>
      <div class="row" id="10">
        <p id="time-block" class="text-body col-1">10 AM</p>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1">Save</button>

      </div>
    </div>
    <!--11am starts here-->
    <div class="card" shadow-sm mb-2>
      <div class="row" id="11">
        <p id="time-block" class="text-body col-1">11 AM</p>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1">Save</button>

      </div>
    </div>
    <!--12pm starts here-->
    <div class="card" shadow-sm mb-2>
      <div class="row" id="12">
        <p id="time-block" class="text-body col-1">12 PM</p>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1">Save</button>

      </div>
    </div>
    <!--1pm starts here-->
    <div class="card" shadow-sm mb-2>
      <div class="row" id="13">
        <p id="time" class="text-body col-1">1 PM</p>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1">Save</button>

      </div>
    </div>
    <!--2pm starts here-->
    <div class="card" shadow-sm mb-2>
      <div class="row" id="14">
        <p id="time-block" class="text-body col-1">2 PM</p>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1">Save</button>

      </div>
    </div>
    <!--3pm starts here-->
    <div class="card" shadow-sm mb-2>
      <div class="row" id="15">
        <p id="time-block" class="text-body col-1">3 PM</p>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1">Save</button>

      </div>
    </div>
    <!--4pm starts here-->
    <div class="card" shadow-sm mb-3>
      <div class="row" id="16">
        <p id="time-block" class="text-body col-1">4 PM</p>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1">Save</button>

      </div>
    </div>
    <!--5pm starts here-->
    <div class="card" shadow-sm mb-2>
      <div class="row" id="17">
        <p id="time-block" class="text-body col-1">5 PM</p>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1">Save</button>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
